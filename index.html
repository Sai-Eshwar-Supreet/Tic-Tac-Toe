<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header><h1>Tic Tac Toe</h1></header>
        <p id="turn-label"></p>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </main>
    <dialog id="gameover-panel">
        <div>
            <h2 id="gameover-header">Game Over!</h2>
            <p id="gameover-message"></p>
            <button id="gameover-panel-close">Close</button>
        </div>
    </dialog>
</body>
</html>
